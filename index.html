<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="result">
          <h2 class="result__title">Your Result</h2>
          <div class="result__numbers">
            <span class="result__number number-primary">76 </span>
            <span class="number-secondary">of 100</span>
          </div>
          <div class="result__description">
            <h3 class="description__title">Great</h3>
            <p class="description__text">
              you scored hight than 65% of the people who have taken these tests
            </p>
          </div>
        </div>
        <div class="summary">
          <h2 class="summary__title">Summary</h2>
          <ul class="summary__list">
            <li class="summary__item">
              <div class="item__title">
                <img src="assets/images/icon-reaction.svg" alt="" />
                <h4 class="item__title">Reaction</h4>
              </div>
              <div class="numbers">
                <span class="number-primary">80</span
                ><span class="number-secondary"> / 100</span>
              </div>
            </li>
            <li class="summary__item">
              <div class="item__title">
                <img src="assets/images/icon-memory.svg" alt="" />
                <h4 class="item__title">Memory</h4>
              </div>
              <div class="numbers">
                <span class="number-primary">92</span
                ><span class="number-secondary"> / 100</span>
              </div>
            </li>
            <li class="summary__item">
              <div class="item__title">
                <img src="assets/images/icon-verbal.svg" alt="" />
                <h4 class="item__title">Verbal</h4>
              </div>
              <div class="numbers">
                <span class="number-primary">61</span
                ><span class="number-secondary"> / 100</span>
              </div>
            </li>
            <li class="summary__item">
              <div class="item__title">
                <img src="assets/images/icon-visual.svg" alt="" />
                <h4 class="item__title">Visual</h4>
              </div>
              <div class="numbers">
                <span class="number-primary">72</span
                ><span class="number-secondary"> / 100</span>
              </div>
            </li>
          </ul>
          <button class="summary__button">continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
